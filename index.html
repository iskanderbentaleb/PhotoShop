<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photoshop</title>
	<link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/color/48/000000/adobe-photoshop--v1.png"/>
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="all" >
	<center>
	<div id="alert" class="alert" >
		<span class="closebtn" id="closebtn">&times;</span>  
		<p><strong> Alert </strong> Please pick a picture. </p>
	</div>
    </center>

	<div class="main">
		
		
      <div class="Tools">
      	<ul>
      		<li>
      			<i class='bx bxs-brightness-half'></i>
      			<p>BrightNess</p>
      		</li>

			<li>
				<span class="iconify" data-icon="icomoon-free:contrast"></span>
                <p>contrast</p>
			</li>

      		<li>
      			<i class='bx bxs-brush' ></i>
      			<p>Blur</p>
      		</li>
      		<li>
      			<i class='bx bxs-collection' ></i>
      			<p>GreyScale</p>
      		</li>
      		<li>
      			<i class='bx bxs-color-fill' ></i>
      			<p>Hue Rotate</p>
      		</li>
      		<li>
      			<i class='bx bxs-magic-wand' ></i>
      			<p>Saturation</p>
      		</li>
      		<li onclick="Download_btn()">
      			<i class='bx bx-export' ></i>
      			<p>Export</p>
      		</li>
      	</ul>
      </div>

      <div class="content">
      	<p id="logo">Photoshop</p>
		<img id="logopic" src="https://img.icons8.com/color/48/000000/adobe-photoshop--v1.png"/>
      	
		<div class="choose_image">
      		<div class="upload_img_box">
      			<i class='bx bxs-image-add' ></i><br>
      			<input type="file" name="selectedImage" id="selectedImage" accept="image/jpeg, image/png">
      			<p id="hint">choose Image from folder</p>
      		</div>
      	</div>

      	<canvas id="image_canvas"></canvas>
        
		<div id="fit">
        <div class="image_holder" >
        	<button id="remove_img_btn"><i class='bx bxs-message-square-x' ></i></button>
        	<img src="" alt="img" id="image">
        </div>
	    </div>

        <div class="options" >
        	
          <div class="option">
          	<input type="range" max="200" min="100" value="100" id="brightness" class="slider">
          	<p id="brightVal" class="show_value">100</p>
          </div>
		  


		  <div class="option">
			<input type="range" max="200" min="0" value="100" id="contrast" class="slider">
			<p id="contrastVal" class="show_value">100</p>
		 </div>




           <div class="option">
          	<input type="range" max="40" min="0" value="0" id="blur" class="slider">
          	<p id="blurVal" class="show_value">0</p>
          </div>

           <div class="option">
          	<input type="range" max="100" min="0" value="0" id="greyScale" class="slider">
          	<p id="greyVal" class="show_value">0</p>
          </div>

           <div class="option">
          	<input type="range" max="100" min="0" value="0" id="hue" class="slider">
          	<p id="hueVal" class="show_value">0</p>
          </div>

           <div class="option">
          	<input type="range" max="100" min="1" value="1" id="saturation" class="slider">
          	<p id="saturationVal" class="show_value">1</p>
          </div>

        </div>

        <button id="clearAll"><span>Reset</span><i class='bx bx-reset' ></i></button>

      </div>

	</div>
</div>

	<script src="main.js"></script>
	<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

</body>
</html>
